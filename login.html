<!DOCTYPE html>
<html lang="es">
    <link rel="icon" href="imagenes/logos/logo1.png" type="image/jpeg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Lifebest</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Asegúrate de que el archivo CSS esté en la carpeta correcta -->
    <script src="js/login.js" defer></script> <!-- Asegúrate de que el archivo JS esté en la carpeta correcta -->
</head>
<body>
    <div class="container">
        <!-- Encabezado con logo -->
        <header class="header">
            <div class="logo-title-container">
                <img src="imagenes/logos/logo1.png" alt="Logo de Lifebest" class="logo">
                <h1>Iniciar Sesión en Lifebest</h1>
            </div>
        </header>

        <!-- Formulario de inicio de sesión -->
        <main class="form-container">
            <form id="login-form" method="POST" action="login.php"> <!-- Cambié onsubmit ya que puede no ser necesario si no tienes validación JS -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>

            <!-- Mensaje de error -->
            <div id="error-message" style="color: red; display: none;">
                <p id="error-text"></p>
            </div>

            <!-- Botón para redirigir a la página de registro -->
            <div class="register-message">
                <p style="color: #f7f333;">¿No tienes cuenta? <a href="registro.html" class="btn">Regístrate aquí</a></p>
            </div>
        </main>

        <!-- Botón de regresar -->
        <footer class="footer">
            <button onclick="window.location.href='interfaz.html'" class="btn">Regresar</button>
        </footer>
    </div>
</body>
</html>
