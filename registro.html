<!DOCTYPE html>
<html lang="es">
    <link rel="icon" href="imagenes/logos/logo1.png" type="image/jpeg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Lifebest</title>
    <link rel="stylesheet" href="css/registro.css">
    <script src="js/registro.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Encabezado con logo -->
        <header class="header">
            <div class="logo-title-container">
                <img src="imagenes/logos/logo1.png" alt="Logo de Lifebest" class="logo">
                <h1 style="color: #ffffff;">Registro en Lifebest</h1>
            </div>
        </header>

        <!-- Formulario -->
        <main class="form-container">
            <form id="registro-form" method="POST" action="registro.php" enctype="multipart/form-data" onsubmit="return validarFormulario()">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required oninput="checkPasswordStrength()"><br>
                <div id="password-strength"></div>

                <h2>Configuración de Perfil</h2>

                <label for="foto_perfil">Foto de Perfil:</label>
                <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*"><br>

                <label for="foto_portada">Foto de Portada:</label>
                <input type="file" id="foto_portada" name="foto_portada" accept="image/*"><br>

                <!-- Estado Civil -->
                <label for="estado_sentimental">Estado Civil:</label>
                <select id="estado_sentimental" name="estado_sentimental">
                    <option value="soltero">Soltero/a</option>
                    <option value="casado">Casado/a</option>
                    <option value="comprometido">Comprometido/a</option>
                    <option value="relacion">En Relación</option>
                    <option value="otro">Otro</option>
                </select><br>

                <!-- Sexo -->
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="prefiero_no_decirlo">Prefiero no decirlo</option>
                </select><br>

                <label for="biografia">Biografía:</label>
                <textarea id="biografia" name="biografia"></textarea><br>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br>

                <button type="submit" class="btn">Registrarse</button>
            </form>
        </main>

        <!-- Botón de regresar -->
        <footer class="footer">
            <button onclick="window.location.href='interfaz.html'" class="btn">Regresar</button>
        </footer>
    </div>
</body>
</html>
